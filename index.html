<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .game-container {
      background: #ecf0f1;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      font-weight: 700;
      color: #2c3e50;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 10px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      color: #2c3e50;
      transition: all 0.2s ease;
    }

    .cell:hover {
      background: #dfe6e9;
    }

    .winner {
      background-color: #2ecc71 !important;
      color: #fff !important;
    }

    .status {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .btn-custom {
      margin-top: 15px;
      border-radius: 50px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="game-container text-center">
    <h2>‚ùå Tic Tac Toe ‚≠ï</h2>
    <div class="status mb-3" id="statusText">Player X's Turn</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button class="btn btn-success btn-custom" id="restartBtn">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("statusText");
    const restartBtn = document.getElementById("restartBtn");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let running = false;

    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    initGame();

    function initGame() {
      cells.forEach((cell) => cell.addEventListener("click", cellClicked));
      restartBtn.addEventListener("click", restartGame);
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      running = true;
    }

    function cellClicked() {
      const cellIndex = this.getAttribute("data-index");
      if (board[cellIndex] !== "" || !running) return;

      updateCell(this, cellIndex);
      checkWinner();
    }

    function updateCell(cell, index) {
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.style.color = currentPlayer === "X" ? "#e74c3c" : "#2980b9";
    }

    function changePlayer() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      let roundWon = false;

      for (let i = 0; i < winConditions.length; i++) {
        const [a, b, c] = winConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          highlightWinnerCells(a, b, c);
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        running = false;
      } else if (!board.includes("")) {
        statusText.textContent = "üòê It's a Draw!";
        running = false;
      } else {
        changePlayer();
      }
    }

    function highlightWinnerCells(a, b, c) {
      cells[a].classList.add("winner");
      cells[b].classList.add("winner");
      cells[c].classList.add("winner");
    }

    function restartGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      running = true;
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      cells.forEach((cell) => {
        cell.textContent = "";
        cell.classList.remove("winner");
      });
    }
  </script>
</body>
</html>
