<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .game-container {
      background: #ecf0f1;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 420px;
    }

    #gameCanvas {
      background-color: #2c3e50;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .scoreboard {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
      margin-top: 15px;
    }

    .btn-custom {
      margin-top: 15px;
      border-radius: 50px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="game-container container text-center">
    <h2 class="mb-3 text-success fw-bold">üêç Snake Game</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="scoreboard">
      <span>Score: </span><span id="score">0</span>
    </div>
    <button id="restartBtn" class="btn btn-success btn-custom">Restart Game</button>
    <p class="mt-3 text-muted small">Use Arrow Keys or WASD to move</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    const box = 20;
    let snake, direction, score, food, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = undefined;
      score = 0;
      scoreDisplay.innerText = score;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      clearInterval(game);
      game = setInterval(draw, 180); // slower snake speed
    }

    document.addEventListener("keydown", directionControl);

    function directionControl(event) {
      const key = event.keyCode;
      if ((key === 37 || key === 65) && direction !== "RIGHT") direction = "LEFT";
      else if ((key === 38 || key === 87) && direction !== "DOWN") direction = "UP";
      else if ((key === 39 || key === 68) && direction !== "LEFT") direction = "RIGHT";
      else if ((key === 40 || key === 83) && direction !== "UP") direction = "DOWN";
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function draw() {
      ctx.fillStyle = "#2c3e50";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(food.x, food.y, box, box);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#27ae60" : "#2ecc71";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game Over conditions
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Poppins";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
        return;
      }

      snake.unshift(newHead);
    }

    restartBtn.addEventListener("click", initGame);

    // Start game automatically on load
    initGame();
  </script>
</body>
</html>
